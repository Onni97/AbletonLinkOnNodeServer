<!doctype html>
<html lang="en">
<head>
    <title>Ableton Link Test</title>
    <link rel="stylesheet" type="text/css" href="static/style/bootstrap-4.4.1.min.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="static/js/p5.min.js"></script>
    <script src="static/js/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style/style.css"/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
</head>

<body>

<div id="main">
    <div class="row">
        <div class="col-12">
            Tempo<br/>
            <span id="tempo"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            Beat<br/>
            <span id="beat"></span>
        </div>
        <div class="col-6">
            Phase<br/>
            <span id="phase"></span>
        </div>
    </div>
</div>


<div id="light" class="blink">
</div>


<footer>
    Powered by<br/>
    <img alt="Ableton Link Logo" src="static/images/Ableton_Link_Badge-Black.png">
</footer>
</body>



<script type="javascript">
    window.onload = function() {
        const socket = io();


        let mrNoisy = new p5.Noise();

        function setup() {
            //createCanvas(400, 400);
            mrNoisy.amp(0.1);
            mrNoisy.start();
        }

        function blink() {
            const $blink = $('.blink');
            $blink.addClass("active");
            mrNoisy.start();
            setTimeout(() => {$blink.removeClass("active");
                mrNoisy.stop();}, 100);
        }

        $(function () {
            let intBeat = -1;
            let intPhase = -1;
            socket.on('tempo', function (msg) {
                $('#tempo').html(msg);
            });
            socket.on('phase', function (msg) {
                if (Math.floor(msg) !== intPhase) {
                    $('#phase').html(Math.floor(msg));
                    intPhase = Math.floor(msg);
                }
            });
            socket.on('beat', function (msg) {
                if (Math.floor(msg) !== intBeat) {
                    $('#beat').html(Math.floor(msg));
                    intBeat = Math.floor(msg);
                    blink();
                }
            });
        });
    };
</script>


</html>
